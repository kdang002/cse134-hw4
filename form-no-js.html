        <main>
            <h1>Contact Us</h1>
            <form action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>GIVE ME YOUR INFO</legend>

                    <!-- Hidden field to detect bots -->
                    <input type="hidden" name="possible_bot" value="true">

                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject:</label><br>
                    <input type="text" id="subject" name="subject" placeholder="Whatâ€™s this about?" required>

                    <label for="comments">Comments:</label><br>
                    <textarea id="comments" name="comments" rows="5" cols="30" required></textarea>

                    <label for="contact-method">Preferred Contact Method:</label><br>
                    <select id="contact-method" name="contact_method">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>

                    <label for="phone">Phone (optional):</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890">

                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>


        </main>
